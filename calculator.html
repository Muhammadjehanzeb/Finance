<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounded Profit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h2>Compounded Profit Calculator</h2>
        <form id="profitForm">
            <label for="initialDeposit">Initial Deposit (PKR):</label>
            <input type="number" id="initialDeposit" required>

            <label for="profitPercentage">Profit Percentage (%):</label>
            <input type="number" id="profitPercentage" required>

            <label for="taxPercentage">Tax on Profit (%):</label>
            <input type="number" id="taxPercentage" required>

            <button type="button" onclick="calculateCompoundedProfit()">Calculate</button>
        </form>

        <div id="result">
            <h3>Net Profit (After Tax) for 20 Years:</h3>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Base Amount (PKR)</th>
                        <th>Yearly Profit (PKR)</th>
                        <th>Net Profit (PKR)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be injected here -->
                </tbody>
            </table>
            <button class="back-button" onclick="resetCalculator()">Return to Calculator</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
